<html ng-app="sampleApp">
    
    <head>
    
        <title>Making a new test Angular-Fire app</title>
    
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
        <script src="//cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
        <script src="//cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
        
        <script src="app.js"></script>
    
    </head>
    
    <body ng-controller="SampleCtrl">

        <!-- anything typed in here is magically saved to Firebase! -->
        <input type="text" ng-model="data.text"/>

        <!-- all changes from Firebase magically appear here! -->
        <h1>You said: {{ data.text }}</h1>
        
        <a href="#" ng-click="signInWith('google')">google</a>
        <a href="#" ng-click="signInWith('facebook')">facebook</a>
        <a href="#" ng-click="signInWith('twitter')">twitter</a> | 
        <a ng-click="signInWith('email')">email (not yet hooked up)</a>
        
        <h3>btw: ur currently logged in as: {{ loggedUser }}</h3>

        <p>Full returned user data object:</p>

        <code>{{ fullUserData }}</code>

    </body>
</html>
